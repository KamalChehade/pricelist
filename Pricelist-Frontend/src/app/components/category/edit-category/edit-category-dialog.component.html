<h2 mat-dialog-title>Edit Category</h2>
<mat-dialog-content>
  <div class="form-group">
    <label for="Name">Name</label>
    <input [(ngModel)]="category.name" id="Name" class="form-control" type="text" (keydown.enter)="updateCategory()">
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="updateCategory()">Update</button>
</mat-dialog-actions>
