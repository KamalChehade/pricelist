<div class="ImageContainer" [style.background-image]="'url(' + backgroundImageUrl + ')'">
  <div class="login">
    <div class="h1">Login</div>
    <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
           placeholder="Email"
           id="email"
           name="email"
           type="text"
           [(ngModel)]="username"
           (keydown)="handleKeydown($event)">
    <input placeholder="Password"
           id="password"
           name="password"
           type="password"
           [(ngModel)]="password"
           (keydown)="handleKeydown($event)">
    <input value="Login" class="btn" type="submit" (click)="login()">
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
</div>
