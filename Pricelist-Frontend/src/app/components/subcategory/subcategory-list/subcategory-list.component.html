<h2 mat-dialog-title>Subcategory</h2>

<div class="container-fluid">
  <div class="SearchInputContainer">
    <input
      type="text"
      name="text"
      class="SearchInput"
      id="SearchInput"
      pInputText
      [(ngModel)]="filterText"
      placeholder="Search"
    />
    <label for="SearchInput" class="labelforsearch">
      <svg viewBox="0 0 512 512" class="searchIcon">
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
        ></path>
      </svg>
    </label>
  </div>

  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th>
          <fa-icon
            matTooltip="Add"
            matTooltipPosition="left"
            class="add-icon"
            [icon]="faSquarePlus"
            (click)="openAddDialog()"
          ></fa-icon>
        </th>
        <th>Product Type</th>
        <th>View Products</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of filteredSubcategories; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td>{{ s.name }}</td>
        <td>
          <i
            class="fa fa-eye view-products-icon"
            matTooltip="View Products"
            aria-hidden="true"
            (click)="viewProducts(s.id)"
          ></i>
        </td>
        <td>
          <fa-icon
            matTooltip="Update"
            matTooltipPosition="left"
            class="edit-icon"
            [icon]="faPencil"
            (click)="openEditDialog(s)"
          ></fa-icon>
          <fa-icon
            matTooltip="Delete"
            matTooltipPosition="right"
            class="delete-icon"
            [icon]="faTrash"
            (click)="deleteSubcategory(s.id)"
            id="trash-icon"
          ></fa-icon>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="filteredSubcategories.length === 0">
      <tr>
        <td colspan="7">
          <p>No Subcategories are available!</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<mat-dialog-actions>
  <button mat-button class="red-button" style="color : white" (click)="onCancel()">Exit</button>
</mat-dialog-actions>
