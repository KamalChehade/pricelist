<h2 mat-dialog-title>Edit Subcategory</h2>

<mat-dialog-content>
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="subcategory.name" id="Name" class="form-control" type="text"(keydown.enter)="updateSubcategory()">
   </div>
 </mat-dialog-content>

<mat-dialog-actions>
   <button mat-button (click)="onCancel()">Cancel</button>
  
   <button mat-button color="primary" (click)="updateSubcategory()">Update</button>
</mat-dialog-actions>
