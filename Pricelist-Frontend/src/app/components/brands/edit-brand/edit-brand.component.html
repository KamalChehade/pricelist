<h2 mat-dialog-title>Edit Brand</h2>
<mat-dialog-content>
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="brand.name" id="name" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="brandImage">Brand Image</label>
    <input type="file" (change)="handleFileInput($event)" id="brandImage" class="form-control">
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="updateBrand()">Update</button>
</mat-dialog-actions>
