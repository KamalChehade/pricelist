<h2 mat-dialog-title>Add Product Images</h2>
<mat-dialog-content>
  <form class="file-upload-form" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
    <label for="file" class="file-upload-label">
      <div class="file-upload-design">
        <svg viewBox="0 0 640 512" height="1em">
          <path
            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
          ></path>
        </svg>
        <p>Drag and Drop</p>
        <p>or</p>
        <span class="browse-button">Browse file</span>
      </div>
      <input id="file" type="file" (change)="onFilesSelected($event)" multiple />
    </label>
  </form>
  <div class="file-upload-container">
    <div *ngIf="selectedFiles && selectedFiles.length > 0" class="selected-files">
      <div *ngFor="let file of selectedFiles" class="file-item">
        <span class="file-icon"></span>
        <p class="file-name">{{ file.name }}</p>
      </div>
    </div>
    <p *ngIf="!selectedFiles || selectedFiles.length === 0" class="no-files">No file/s selected</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onUpload()" [disabled]="!selectedFiles || selectedFiles.length === 0 || isUploading">
    <span *ngIf="!isUploading">Upload</span>
    <span *ngIf="isUploading">Uploading...</span>
  </button>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
